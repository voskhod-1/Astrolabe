name: React Deploy

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку (например, master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Укажите версию Node.js из вашего проекта

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # 4. Собираем проект
      - name: Build project
        run: npm run build

      # 5. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Ветка для деплоя
          folder: build     # Папка с собранным проектом
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Deploy React app to GitHub Pages"
